<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Giriş Yap - <a href="https://github.com/metinyesil">@metinyesil</a>
          </div>
          <div class="card-body">
            <form id="loginForm">
              <input type="hidden" name="type" value="login">
              <div class="mb-3">
                <label for="username" class="form-label">Kullanıcı Adı</label>
                <input type="text" class="form-control" id="username" name="username" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Şifre</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <div class="mb-3">
                <label for="telegram_username" class="form-label">Telegram Kullanıcı Adı</label>
                <input type="text" class="form-control" id="telegram_username" name="telegram_username" required>
              </div>
              <button type="submit" class="btn btn-primary" id="loginButton">Giriş Yap</button>
            </form>
            <div id="otpContainer" style="display: none;">
              <form id="otpForm">
                <input type="hidden" name="type" value="otp">
                <div class="mt-3">
                  <label for="otp" class="form-label">2 Faktör Kodu</label>
                  <input type="text" class="form-control" id="otp" name="otp" required>
                </div>
                <button type="submit" class="btn btn-primary mt-3" id="otpButton">Doğrula</button>
              </form>
              <div class="mt-3" id="otpResult" style="display: none;"></div>
              <div class="mt-3">
                <span id="countdown"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
